<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
<title>Page Login MaBanque</title> 
<link rel="stylesheet" type="text/css" 	href="../static/css/login.css" 	th:href="@{css/login.css}" />

</head>

<body>
  
	<div id="bg"></div>
<form th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="red" oncancel="">
			<label>Incorrect username password</label>
		</div>
		
		<div th:if="${param.logout}" class="red" oncancel="">
			<label>You have been logged out</label>
		</div>
  <label for=""></label>
  <input type="text" id="fieldUser" class="email" name="username" placeholder="UserName"/>
    
  <label for=""></label>
  <input type="password" id="fieldPassword" class="pass" name="password" placeholder="PassWord"/>
    
  <button type="submit">login</button>
    
</form>


</body>
</html>
