<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">

<head>
<meta charset="utf-8"/>
<title>Projet Manipulation des comptes</title>
 
</head>
<body>

<div layout:fragment="content">

	
	
		
		<div sec:authorize="hasRole('ROLE_ADMIN')" >
		<div class="col-md-6 col-sm-6 col-xs-12 spacer-md" >
		<div class="panel panel-primary">
			<div class="panel-heading"> Ajouter Utilisateur </div>
			<div class="panel-body">
				<div class="container-fluid">

					<form class="form-horizontal spacer-md" th:action="@{ajouterUser}" method="post" >
				
					<div class="">
				       <label class="radio-inline mar">
				    
				     <input type="radio" name="role"  value="Admin"  checked="checked"/>
				      Admin</label>
				     <label class="radio-inline">
				     <input type="radio" name="role"  value="User" />
				     User</label>
				</div>
						<br></br>
						<div class="form-group ">
						  <label class="control-label col-sm-2" for="username">Username</label>
						  <div class="col-sm-10">
						    <input type="text" class="form-control" name="username"  placeholder="Tapez le nom d'utilisateur"/>
						  </div>
						  <span class="warning" ></span>
						</div>
							<div class="form-group">
						  <label class="control-label col-sm-2" for="password">Password </label>
						  <div class="col-sm-10"> 
						    <input type="password" class="form-control" name="password"  placeholder="Entrer le mot de passe"/>
						  </div>
						  <span class="warning" ></span>
						</div>

						<div class="form-group"> 
						  <div class="col-sm-offset-2 col-sm-10">
						    <button type="submit" class="btn btn-primary">Submit</button>
						  </div>
						</div>
					</form>
			</div>
				
				</div>
			
			</div>
		</div>
		</div>
		
		
	</div>

</body>
</html>
